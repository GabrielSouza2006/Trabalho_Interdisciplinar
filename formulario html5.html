<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="folha.css" type="text/css">
</head>
<body class="body_form">

    <header>
        <div class="box">
            <h1>Página de formulário <u>APENAS</u> para a matéria:</h1>
        </div>
        <div class="box">
            <h1><u>DSA1</u></h1>
        </div>
    </header>

    <form action="FormEnviado.html" id="form1">
    <fieldset id="fds1">
        <legend> Dados do Professor </legend>
        <label for="txtnomepro" class="primeira">Nome do professor</label>
        <input type="text" class="txtbox" id="txtnomepro" required="required" name="txtnomepro" pattern="[a-z\s]+$" />

        <label for="txtemail" class="segunda">Email do professor</label>
        <input type="email" class="txtbox" id="txtemail" placeholder="texto@texto.com" title="não esqueça o formato email com @ e ." required/>
        <br/> <br/>
        <label for="lsdisciplina" class="terceira">Disciplina do Professor</label>
        <select id="lsdisciplina" class="terceira"  name="lista" size="4">
            <option value="" selected="selected" >Escolher </option>
            <option value="d1">DSA1</option>
            <option value="lo">LOGB</option>
            <option value="fu">FUTI</option>
            <option value="es">ESMD</option>
            <option value="pr">PRIT</option>
            <option value="em">EMPR</option>
        </select>

    </fieldset> <br/> 
    
    <fieldset id="fds2">
        <legend> Avaliação sobre o site</legend>
        <label class="posi1">Qual sua opinião sobre a navegação entre as paginas:<br/>
            <input type="radio" id="radmuitof" value="mf" class="posi1" name="opnp"/>
            <label class="posi1">muito fácil</label> <br/>
            <input type="radio" id="radfacil"  value="f"  class="posi1" name="opnp" />
            <label class="posi1">fácil</label> <br/>
            <input type="radio" id="radcompli" value="c"  class="posi1" name="opnp"/>
            <label class="posi1">complicada</label> <br/>
            <input type="radio" id="radmuitoc" value="mc" class="posi1" name="opnp" checked="checked"/>
            <label class="posi1">muito complicada</label>
        </label> <br/> <br/>

        <label class="posi2">Em relação a estética básica das páginas:<br/>
            <input type="radio" id="radmct" value="mct" class="posi2" name="rebp"/>
            <label class="posi2">Faltou muita coisa a ser trabalhada</label> <br/>
            <input type="radio" id="radpst" value="pst" class="posi2" name="rebp"/>
            <label class="posi2">poderia ser mais trabalhada</label> <br/>
            <input type="radio" id="radft"  value="ft"  class="posi2" name="rebp"/>
            <label class="posi2">foi trabalhada</label> <br/>
            <input type="radio" id="radfbt" value="ftb" class="posi2" name="rebp" checked="checked"/>
            <label class="posi2">foi bem trabalhada</label>
        </label> <br/> <br/>

        <label class="posi3">Em relação a comprensão dos textos do trabalho:<br/>
            <input type="radio" id="radiomuitof2" value="mff" class="posi3" name="rctt"/> 
            <label class="posi3">muito fácil</label> <br/>
            <input type="radio" id="radiofacil"  value="ff"  class="posi3" name="rctt"/> 
            <label class="posi3">fácil </label> <br/>
            <input type="radio" id="radiocompli" value="cc"  class="posi3" name="rctt"/> 
            <label class="posi3">complicada</label> <br/>
            <input type="radio" id="radiomuitoc" value="mcc" class="posi3" name="rctt" checked="checked"/>
            <label class="posi3">muito complicada</label> <br/>
        </label> <br/> 

        <label class="posi4">Em relação ao conteúdo do trabalho de forma qualitativa:<br/>
            <input type="radio" id="radcfora"  value="cf" class="posi4" name="rctfq"/> 
            <label class="posi4">conteúdo fora do pedido pelo professor</label> <br/>
            <input type="radio" id="radpoucos" value="ps" class="posi4" name="rctfq"/> 
            <label class="posi4">pouco suficiente </label> <br/>
            <input type="radio" id="radsufi"   value="s"  class="posi4" name="rctfq"/>
            <label class="posi4">suficiente</label> <br/>
            <input type="radio" id="radmais"   value="ms" class="posi4" name="rctfq" checked="checked"/>
            <label class="posi4">mais que sufieciente</label>
        </label> <br/> <br/>
            
        <label class="posi5">Em relação ao conteúdo do trabalho de forma quantitativa :<br/>
            <input type="radio" id="radiocfora"  value="cff" class="posi5" name="quanti"/>
            <label class="posi5">conteúdo fora do pedido pelo professor</label> <br/>
            <input type="radio" id="radiopoucos" value="pss" class="posi5" name="quanti"/>
            <label class="posi5">pouco suficiente </label> <br/>
            <input type="radio" id="radiosufi"   value="ss"  class="posi5" name="quanti"/>
            <label class="posi5">suficiente</label> <br/>
            <input type="radio" id="radiomais"   value="mss" class="posi5" name="quanti" checked="checked"/>
            <label class="posi5">mais que sufieciente</label>
        </label> 

    </fieldset> 
    <br/> 
    <fieldset id="fds3">
        <legend> Conclusão final</legend>
        <label for="txtnota" class="quarta">Dê uma nota de zero até sete sobre o trabalho:</label>
        <input type="number" id="txtnota" class="txtbox" required="required" pattern="[0-9]+$" min="0" max="7"/>
        <br/> <br/>
        <label for="txtcom" class="quinta">Comentário:</label><br />
        <textarea id="txtcom" rows="6" cols="40" class="txtbox" name="txtcom" required="required" wrap="on" ></textarea>
    </fieldset>
    <input type="reset" value="Apagar as Informações" id="botao"/>
    <input type="submit" value="Confirma o Cadastro" id="botao"/>
    </form>

    <footer>
        <div class="box">
            <a href="Dsa.html" id="link">Voltar para a página DSA</a>
        </div>
    </footer>

</body>
</html>
